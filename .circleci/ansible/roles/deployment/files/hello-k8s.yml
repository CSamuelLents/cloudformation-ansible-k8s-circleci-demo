apiVersion: v1
kind: Service
metadata:
  name: hello-k8s-service
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: hello-k8s
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - image: csamuellents/hello-kubernetes:1
          name: hello-kubernetes
          ports:
            - containerPort: 8080
